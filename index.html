<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="todoContainer">
        <div class = "row time-block" id="0" data-time="9">
          <h1 class="col hour">9AM</h1>
          <div contenteditable="true" class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="1" data-time="10">
          <h1 class="col hour">10AM</h1>
          <div contenteditable="true" class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="2" data-time="11">
          <h1 class="col hour">11AM</h1>
          <div contenteditable="true" class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="3" data-time="12">
          <h1 class="col hour">12PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="4" data-time="13">
          <h1 class="col hour">1PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="5" data-time="14">
          <h1 class="col hour">2PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="6" data-time="15">
          <h1 class="col hour">3PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="7" data-time="16">
          <h1 class="col hour">4PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
        <div class = "row time-block" id="8" data-time="17">
          <h1 class="col hour">5PM</h1>
          <div contenteditable="true"  class="col-9"></div>
          <button class="saveBtn col fas fa-save"></button>
        </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
